<Script>
function checkUser() {
	$
			.ajax({
				type : "GET",
				url : "./getUser",
				success : function(response) {

					if (response.hasOwnProperty("Email")) {

						$("#profile_options")
								.html('<a class="dropdown-item" href="./Books">Books</a><a class="dropdown-item" href="./MyProfile">Edit Profile</a><a class="dropdown-item" href="./Favourite">Favourite</a><a class="dropdown-item" href="./Recommendation">Recommendations</a><a class="dropdown-item" href="./logout">Sign Out</a>');					
						$("#icon").attr("src","./img/"+response["img"]);
					} else {
						$("#profile_options")
						.html(' <a class="dropdown-item" href="./SignUp">SignUp</a><a class="dropdown-item" href="./login">Login</a>');
				}},
				error : function(data) {
					$("#profile_options")
					.html(' <a class="dropdown-item" href="./SignUp">SignUp</a><a class="dropdown-item" href="./login">Login</a>');
	
				}
			});

}
</script>
